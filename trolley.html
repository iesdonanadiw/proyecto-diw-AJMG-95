<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/trolley.css">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="media/imagenes/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <img src="media/imagenes/logotipo.svg" class="userimg" alt="logo">
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="product.html">Productos</a>
                <a href="aboutus.html">Quienes somos</a>
                <a href="contactus.html">Contacto</a>
                <div class="burger">
                    <div class="dropdown">
                        <input type="checkbox" id="dropdown-check">
                        <label for="dropdown-check">
                            <span>User Name</span>
                        </label>
                        <div class="dropdown-content">
                            <p><a href="signin.html">Iniciar/Cerrar sesión</a></p>
                            <p><a href="dashboard.html">Perfil</a></p>
                            <p><a href="trolley.html">Carrito</a></p>
                        </div>
                    </div>
                    <i class="fa-regular fa-user"></i>

                </div>
            </div>
        </div>

        <main class="main">
            <section class="left-side">
                <h2>Carrito de compras</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio por unidad</th>
                            <th>Unidades</th>
                            <th>Coste total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DLT-Gloves</td>
                            <td>199€</td>
                            <td>2</td>
                            <td>398€</td>
                            <td>
                                <button class="add-btn">+</button>
                                <button class="remove-btn">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>DLT-Glasses</td>
                            <td>199€</td>
                            <td>2</td>
                            <td>398€</td>
                            <td>
                                <button class="add-btn">+</button>
                                <button class="remove-btn">-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button class="empty-cart-btn">Vaciar carrito</button>
                </div>
            </section>
            <section class="right-side">
                <h2>Seleccionar tarjeta de pago</h2>
                <select>
                    <option value="tarjeta1">Tarjeta 1</option>
                    <option value="tarjeta2">Tarjeta 2</option>
                    <option value="tarjeta3">Tarjeta 3</option>
                </select>
                <button class="buy-btn">Realizar compra</button>
            </section>
        </main>
        <div class="wrap-footer">
            <audio autoplay loop>
                <source src="media/audios/bk-sound.mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <footer>
                <div class="footer_top">
                    <ul class="footer_list">
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-square-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-telegram"></i></a></li>
                    </ul>
                </div>
                <div class="footer_bottom">
                    <span class="copyright"><i class="fa-regular fa-copyright"></i> 2023 Company All rights
                        reserved</span>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
